{% extends "base.html" %}

{% block xyz %}
 

<form action="/updatehow/{{data[0]}}" method="post">
    
<div style="padding: 11%;">
    <h1 style="    text-align: center;
    margin-bottom: 20px;
    margin-top: -50px;">Update Contact Us</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Full Name</label>
        <input type="text" value = {{data[0]}} name="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter your full  name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" value = {{data[1]}} name="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Email Id">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
        <input type="text" value = {{data[2]}} name="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Phone Number">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" name="msg" id="exampleFormControlTextarea1" rows="3">{{data[3]}}</textarea>
    </div>

    <div style="text-align: center;">
        <button type="submit" class="btn btn-success">Update Data</button>
    </div>
</div>


</form>

{% endblock xyz %}
